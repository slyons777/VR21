<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<!-- when you have an even on a child and the parent was also alerted, it's NOT what you want. -->
<body> 
    <div onclick="alert('I too was alerted')">All the way out
        <div onclick="alert('Even I was alerted');event.stopPropagation()">
            Outer
            <div class="inner">
                Inner
            </div>

        </div>
    </div>
    <!-- Ideal way to do it below: -->
    <script>
        document.querySelector(".inner").addEventListener("click", (e) {
            e.stopPropagation();
        })
    </script>
</body>
</html>
