<!doctype html>
<html lang="en">

<head>
  <title>Meme Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <form action="" method="get" class="form-meme">
        <div class="form-meme">
            <label for="image">Enter Image Link:</label>
            <input type="url" name="image" id="image" required>
        </div>
        <div class="form-meme">
            <label for="image">Enter top phrase</label>
            <input type="text" name="quote" id="top-quote" required>
        </div>
        <div class="form-meme">
            <label for="image">Enter bottom phrase</label>
            <input type="text" name="quote" id="bottom-quote" required>
        </div>
            <div class="form-meme">
                <input id="submit" type="submit" value="Submit">
            </div>
    </form>

    <div class="row"></div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./memes.js"></script>
</body>

</html>
