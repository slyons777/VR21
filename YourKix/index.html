<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Kix!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="yourkix.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@500&display=swap" rel="stylesheet">

  </head>

  <!-- Add a navbar with a button that says "Add" -->
  <!-- when add button is clicked a modal will appear -->
  <!-- Add form to to modal -->
  <!-- Form should have an input for image, title and description -->
  <!-- add save button to add form  -->
  <!--  4 rows x 4 columns of replace cards with image, title and description-->

  <!-- Each card will have an update and delete button -->
  <!-- When update is clicked a modal is opened with form that has update inputs  and a save button -->
  <!-- When delete button is clicked, a modal will ask "Are you sure you want to delete? - there will be two buttons that say "Confirm or Cancel"" -->

  <body>
    <div class="container">
      <header>
          <h1 class="display-1">Your Kix!</h1>
        <nav class="navbar">
          <div class="container"> 
             
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
             
              <!-- Button trigger modal -->
              <button
              id="add-button"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            > Add New Kix!
          </button>
              
           
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Upload your kix pic!
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Cancel"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label"
                          >Picture</label
                        >
                        <input
                          class="form-control"
                          id="imageUrl"
                          type="url"
                          name="imageUrl"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="title" class="form-label">Shoe Name</label>
                        <input
                          class="form-control"
                          type="text"
                          id="shoeName"
                          name="title"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="description" class="form-label">
                          Condition</label
                        >
                        <input
                          class="form-control"
                          id="condition"
                          type="text"
                          name="condition"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="description" class="form-label">
                          Price</label
                        >
                        <input
                          class="form-control"
                          id="price"
                          type="number"
                          name="price"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary" id="add-post">Post</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </nav>
      </header>  
      <main>
        <div class="row"></div>
          

        <!-- Modal Area -->
        <div
          class="modal fade"
          id="updateModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Edit Post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image Link</label>
                    <input
                      class="form-control"
                      id="imageUrl"
                      type="url"
                      name="imageUrl"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label">Shoe Name</label>
                    <input
                      class="form-control"
                      id="title"
                      type="text"
                      id="url"
                      name="title"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      class="form-control"
                      id="description"
                      type="text"
                      name="description"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Delete Post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Are you sure want to delete this post?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" id="delete-button" class="btn btn-primary">Yes, I'm sure</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelector("#add-button").addEventListener("click", (e) => {
        console.log("Add new shoe");
      })
    </script>

    <script src="./yourkix.js"></script>
  </body>
</html>
