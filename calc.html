<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/calculate.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-display">1000</div>
            <div class="button-container">
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-primary">7</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">8</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">9</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">&#247</div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-primary">4</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">5</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">6</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">x</div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-primary">1</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">2</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">3</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">-</div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-primary">0</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">.</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">+</div>
                    <div class="col-3"><button type="button" class="btn btn-primary">=</div>
                </div>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/calculate.js"></script>
</body>

</html>
