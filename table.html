<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>table, td {
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1px;
        padding: 10px 20px;
        font-weight: lighter;
        color: black;
        border: 4px groove white;
        background-color: goldenrod;
    }
    </style>
</head>
<body>
    <form id="test-form">
        <input type="text" id="username" />
        <input type="number" id="age" />
        <input type="email" id="location" />
        <input type="checkbox" id="veteran"/>
        <button id="submit-btn" type="submit">Submit</button>
        <select>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>
    </form>
    <br>
    <table>
        <caption>Transfer Students</caption>
        <thead>
            <tbody>
            <tr style="font-family: Helvetica Neue;">
                <th>Name</th>
                <th>D.O.B</th>
                <th>Age</th>
                <th>Location</th>
                <th>Language</th>
            </tr>

            <tr>
                <td>Bob</td>
                <td>April 24th</td>
                <td>40</td>
                <td>Paris</td>
                <td>French</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>May 7th</td>
                <td>22</td>
                <td>San Juan</td>
                <td>Spanish</td>
            </tr>

            <tr>
                <td>Celeste</td>
                <td>Nov 22nd</td>
                <td>34</td>
                <td>Sacramento</td>
                <td>English</td>
            </tr>

            <tr>
                <td>Malachi</td>
                <td>September 3rd</td>
                <td>17</td>
                <td>Canada</td>
                <td>English</td>
            </tr>

            <tr>
                <td>Semi</td>
                <td>January 2nd</td>
                <td>54</td>
                <td>Hawaii</td>
                <td>Tagalog</td>
            </tr>
        </tbody>
        <tfoot>
            
            <td>Total Users: </td>
            <td>5</td>
        </tfoot>
        </thead>
    </table>
  
</body>
</html>
